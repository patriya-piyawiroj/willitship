services:
  # Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: willitship
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d willitship"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - willitship-network
    restart: unless-stopped

  # Backend API
  smart-contract:
    build: ./smart-contract
    ports:
      - "8004:8004"
    environment:
      - RPC_URL=${RPC_URL:-http://host.docker.internal:8545}
      - GCS_SERVICE_ACCOUNT_PATH=${GCS_SERVICE_ACCOUNT_PATH:-/app/gcs-service-account.json}
    env_file:
      - ./.env
    volumes:
      - ./smart-contract/deployments.json:/app/deployments.json:ro
      - ./ethereum/artifacts:/app/artifacts:ro
      - ./gcs-service-account.json:/app/gcs-service-account.json:ro
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - willitship-network
    restart: unless-stopped
    # Show logs in real-time
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Next.js)
  fe:
    build: ./fe
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_RPC_URL=http://localhost:8545
      - NEXT_PUBLIC_OCR_URL=http://localhost:8002
    volumes:
      - ./fe:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - smart-contract
    networks:
      - willitship-network
    restart: unless-stopped
    # Show logs in real-time
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ocr:
    build: ./ocr
    ports:
      - "8002:8002"
    volumes:
      - ./service-account.json:/app/service-account.json:ro
    networks:
      - willitship-network

  risk:
    build: ./risk
    ports:
      - "8003:8003"
    networks:
      - willitship-network

volumes:
  db_data:

networks:
  willitship-network:
    driver: bridge

