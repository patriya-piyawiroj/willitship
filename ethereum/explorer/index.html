<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Ethereum Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .info {
            color: #666;
            margin: 10px 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .account {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .account-label {
            font-weight: bold;
            color: #667eea;
        }
        .account-address {
            font-family: monospace;
            color: #333;
            word-break: break-all;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .button:hover {
            background: #5568d3;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.connected {
            background: #4caf50;
            color: white;
        }
        .status.disconnected {
            background: #f44336;
            color: white;
        }
        .contract-info {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Local Ethereum Explorer</h1>
            <div class="info">
                <span>RPC URL: <strong>http://localhost:8545</strong></span>
                <span style="margin-left: 20px;">Chain ID: <strong id="chainId">-</strong></span>
                <span style="margin-left: 20px;">Status: <span id="connectionStatus" class="status disconnected">Disconnected</span></span>
            </div>
        </div>

        <div class="card">
            <h2>üìã Contract Addresses</h2>
            <div id="contracts">
                <div class="loading">Loading contract addresses...</div>
            </div>
        </div>

        <div class="card">
            <h2>üë• Pre-configured Accounts</h2>
            <div id="accounts">
                <div class="loading">Loading accounts...</div>
            </div>
        </div>

        <div class="card">
            <h2>üîó Quick Links</h2>
            <button class="button" onclick="window.open('http://localhost:8545', '_blank')">RPC Endpoint</button>
            <button class="button" onclick="copyRpcUrl()">Copy RPC URL</button>
            <button class="button" onclick="refreshData()">Refresh Data</button>
        </div>
    </div>

    <script>
        const RPC_URL = 'http://localhost:8545';
        
        async function checkConnection() {
            try {
                const response = await fetch(RPC_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'eth_chainId',
                        params: [],
                        id: 1
                    })
                });
                const data = await response.json();
                if (data.result) {
                    document.getElementById('chainId').textContent = parseInt(data.result, 16);
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('connectionStatus').className = 'status connected';
                    return true;
                }
            } catch (error) {
                console.error('Connection error:', error);
            }
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').className = 'status disconnected';
            return false;
        }

        async function loadDeployments() {
            try {
                const response = await fetch('/deployments.json');
                const data = await response.json();
                
                // Display contracts
                const contractsDiv = document.getElementById('contracts');
                contractsDiv.innerHTML = '';
                for (const [name, address] of Object.entries(data.contracts || {})) {
                    const div = document.createElement('div');
                    div.className = 'contract-info';
                    div.innerHTML = `<strong>${name}:</strong> ${address}`;
                    contractsDiv.appendChild(div);
                }
                
                // Display accounts
                const accountsDiv = document.getElementById('accounts');
                accountsDiv.innerHTML = '';
                for (const [label, address] of Object.entries(data.accounts || {})) {
                    const accountDiv = document.createElement('div');
                    accountDiv.className = 'account';
                    accountDiv.innerHTML = `
                        <span class="account-label">${label.charAt(0).toUpperCase() + label.slice(1)}:</span>
                        <span class="account-address">${address}</span>
                    `;
                    accountsDiv.appendChild(accountDiv);
                }
            } catch (error) {
                console.error('Error loading deployments:', error);
                document.getElementById('contracts').innerHTML = '<div class="loading">Deployments not found. Run deployment script first.</div>';
                document.getElementById('accounts').innerHTML = '<div class="loading">Accounts not found. Run deployment script first.</div>';
            }
        }

        function copyRpcUrl() {
            navigator.clipboard.writeText(RPC_URL);
            alert('RPC URL copied to clipboard!');
        }

        function refreshData() {
            checkConnection();
            loadDeployments();
        }

        // Initial load
        checkConnection();
        loadDeployments();
        setInterval(checkConnection, 10000); // Check every 10 seconds
    </script>
</body>
</html>
