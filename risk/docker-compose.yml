version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trade-scoring-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=trade_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: trade-scoring-api
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/code  # Live reload for development
    environment:
      - PROJECT_NAME=Trade Finance Scorer
      # Connects to the 'db' service defined above
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/trade_finance
    # Wait for DB to be ready, then init tables, then start server
    command: >
      sh -c "python scripts/init_db.py && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data: